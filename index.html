<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <script src="snake.js"></script>
    <script src="main.js"></script>
    <title>Snake</title>
</head>
<body>

    <main class="game">

        <div class="container title">
            <h1>Snake</h1>
        </div>

        <div class="container view">
            <canvas id="snake"></canvas>
            <canvas id="pip"></canvas>
            <canvas id="powerup"></canvas>
            <div class="splash">
                <div class="highscore">New High Score!!</div>
                <div>Press [SPACE] to Start</div>
            </div>

        </div>

        <div class="container meta">
            <div>Level: <span id="level">0</span></div>
            <div>High Score: <span id="highScore"></span></div>
        </div>

    </main>

    <footer>
        <div class="container">
        made by <a href="https://jcwrightson.com/">jcwrightson</a>
        </div>
    </footer>

</body>
</html>
